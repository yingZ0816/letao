<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
</head>
<body>
  <!-- 由于中间内容是区域滚动的, 所以需要一个全屏容器 -->
  <div class="lt_container">

    <!-- 头部 -->
    <div class="lt_header">
      <a href="javascript:history.go(-1)" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
      <h3>乐淘云购</h3>
    </div>

    <!-- 主体部分 -->
    <!-- 使用区域滚动, 容器需要定位 -->
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <div class="search">
            <input type="text" placeholder="请输入搜索关键字">
            <button class="searchBtn mui-btn mui-btn-primary">搜索</button>
          </div>
          <!-- 历史记录管理 -->
          <div class="history">
            <!-- 挖个巨坑 -->
          </div>
        </div>
      </div>
    </div>

    <!-- 底部 -->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="searcchTpl">
    {{ if list.length===0 }}
      <p>没有更多搜索结果了</p>
    {{ else }}
      <div class="title">
          <span class="mui-pull-left">搜索历史</span>
          <span class="mui-pull-right eptBtn"><i class="fa fa-trash"></i>清空记录</span>
        </div>
        <div class="content">
          <ul>
            {{ each list v i }}
            <li>
              <a class="mui-pull-left" href="searchList.html?key={{ v }}">{{ v }}</a>
              <i data-index="{{ i }}" class="delBtn mui-pull-right mui-icon mui-icon-closeempty btn_delete"></i>
            </li>
            {{ /each }}
          </ul>
        </div>
    {{ /if }}
  </script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/search.js"></script>
</body>
</html>
